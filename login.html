<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CORSAIR</title>

    <!-- 검색 최적화 소스코드(SEO) -->
    <meta name="description" content="CORSAIR 공식 스토어에 로그인하여 회원 전용 혜택을 만나보세요.">
    <meta name="keywords" content="CORSAIR, 커세어, 공식몰, 로그인, 회원 로그인">
    <meta name="author" content="CORSAIR 공식 스토어">
    <meta name="robots" content="index, follow">

    <!-- SNS 공유 (Open Graph) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CORSAIR 로그인">
    <meta property="og:description" content="CORSAIR 공식 스토어에 로그인하여 회원 전용 혜택을 만나보세요.">
    <meta property="og:image" content="https://www.corsair.com/images/login-banner.jpg">
    <meta property="og:url" content="https://www.corsair.com/kr/ko/login">

    <!-- 파비콘 설정 -->
    <link rel="icon" href="./img/fabicon.png" type="image/png">

    <!-- font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/system.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/style-pc.css">

    <!-- 반응형 -->
    <link rel="stylesheet" href="./css/style-tab-1440.css">
    <link rel="stylesheet" href="./css/style-tab-1024.css">
    <link rel="stylesheet" href="./css/style-mobile-768.css">
    <link rel="stylesheet" href="./css/style-mobile-430.css">

    <!-- 개별 style -->
    <link rel="stylesheet" href="./css/login.css">

    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="header-wrap"></div>
    <main>
        <div class="signup-bg">
            <div class="signup-overlay"></div>
            <div class="signup-container">
                <div class="signup-card">
                    <div class="signup-logo">
                        <img src="./logo-img/CORSAIRLogo2020_stack_W.png" alt="CORSAIR 로고">
                    </div>
                    <h1 class="signup-title">로그인</h1>
                    <p class="detail">
                        CORSAIR 공식 스토어에 로그인하여 회원 전용 혜택을 만나보세요.
                    </p>

                    <form class="signup-form">
                        <div class="form-field">
                            <label for="login-email">이메일 주소</label>
                            <input type="email" id="login-email" placeholder="example@corsair.com" required>
                        </div>

                        <div class="form-field">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
                        </div>

                        <div class="login-options">
                            <label class="agreement">
                                <input type="checkbox">
                                <span>로그인 상태 유지</span>
                            </label>
                            <a href="#" class="forgot-password">비밀번호 찾기</a>
                        </div>

                        <button type="submit" class="btn-primary">로그인</button>
                    </form>

                    <div class="signup-divider">
                        <span>SNS 계정으로 간편 로그인</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn social-naver" aria-label="네이버로 로그인"></button>
                        <button type="button" class="social-btn social-kakao" aria-label="카카오톡으로 로그인"></button>
                        <button type="button" class="social-btn social-google" aria-label="구글로 로그인"></button>
                        <button type="button" class="social-btn social-facebook" aria-label="페이스북으로 로그인"></button>
                        <button type="button" class="social-btn social-apple" aria-label="애플로 로그인"></button>
                    </div>

                    <div class="login-signup-link">
                        <p>아직 회원이 아니신가요? <a href="./join.html">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer-wrap"></div>
    <script src="./js/include.js"></script>
</body>
</html>
